name: telegram-bot-api
version: 1.2
deps:
  jphp-core: '*'
  jphp-json-ext: '*'

devDeps:
  dn-bundle-plugin: '*'

sources:
- src
plugins:
- Doc
- Hub
- DevelNextBundle

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /.phpintel/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /out/**
  - /examples/**
  - /dn-sources/**
  - /.gitignore
  - /package.build.php
  - /README.MD
  - /LICENSE

develnext-bundle:
  version: 1.2
  name: Telegram Bot API
  author: broelik
  icon: "develnext/bundle/telegram/icon32.png"
  description: "Пакет для работы с Telegram Bot API"
  group: "network"
  class: "develnext\\bundle\\telegram\\TelegramBotAPIBundle"